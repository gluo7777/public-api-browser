<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Browser Prototype</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            padding: 10px;
        }

        main>* {
            padding: 5px;
        }

        .h-pane {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-content: center;
        }

        .v-pane {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-content: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Public API Browser</h1>
    </header>
    <main class=".container-fluid h-pane">
        <div id="search-pane" class="v-pane">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="search-text">Search</span>
                </div>
                <input type="text" class="form-control" placeholder="text" id="search-text">
            </div>
        </div>
        <div id="control-pane" class="v-pane">
            <form>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="https">
                        <label class="form-check-label" for="https">HTTPS</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="cors">
                        <label class="form-check-label" for="cors">CORS</label>
                    </div>
                    <small class="form-text text-muted">Filter on endpoints that are HTTPS/CORS enabled.</small>
                </div>
                <div class="form-group">
                    <select class="form-control custom-select">
                        <option selected>No Authentication</option>
                        <option value="basic">Basic</option>
                        <option value="api-key">API Key</option>
                        <option value="oauth-2.0">OAuth 2.0</option>
                    </select>
                    <small class="form-text text-muted">What type of authentication is required?</small>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="category-text">Category</span>
                        </div>
                        <input type="text" class="form-control" placeholder="text" id="category-text">
                    </div>
                    <small class="form-text text-muted">Include only this category.</small>
                </div>
                <!-- Could category input be a type-ahead? -->
            </form>
        </div>
    </main>
    <footer>
        <a href="http://github.com/gluo7777/public-api-browser">GitHub</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
